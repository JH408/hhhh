<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 To Do List</title>
  <link rel="stylesheet" href=".css"> <!-- CSS 파일 연결 -->
</head>
<body>

  <h1>오늘 해야 할 일</h1>

  <div class="input-area">
    <input type="text" id="todoInput" placeholder="새로운 할 일을 입력하세요">
    <button onclick="addTodo()">추가</button>
  </div>

  <ul id="todoList">
    <!-- 할 일 목록이 여기에 추가됩니다 -->
  </ul>

  <script src=".js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
